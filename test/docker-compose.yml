version: '3'

services:
  
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 8670:8670
    volumes:
      - ../site:/usr/share/nginx/html:ro
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./conf/settings.conf:/etc/nginx/nginx.conf:ro

