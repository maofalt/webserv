user       www www;  ## Default: nobody
worker_processes  5;  ## Default: 1
error_log  logs/error.log;
pid        logs/nginx.pid;
worker_rlimit_nofile 8192;
clientBodyLimit 1000;
clientHeaderLimit 1000;
maxConnections 100000;

