clientBodyLimit 10000;
clientHeaderLimit 1000;
maxConnections 100000;
timeoutClient 10;
timeoutCgi 100;
server {
	listen       8000 8001 9000 5000;
	server_name  127.0.0.1;
	access_log   logs/domain1.access.log  main;
	credentials  config/credentials.txt;
	root         html;
	clientBodyLimit 10000;
	location / {
		root         ./site2/;
		methods      GET;
		index        index.html;
	}
	location /wiki {
		return       http://wikipedia.org;
	}
	location /php {
		root         ./site2/php;
		methods      GET POST;
		cgi          /usr/bin/php-cgi;
	}
	location /python {
		root         ./site2/python;
		methods      GET POST;
		cgi          /bin/python3.10;
	}
	location /secret {
		root         ./site2/secret;
		methods      GET;
		allow        admin;
	}
	location /upload {
		root         ./site2/upload;
		methods      GET POST;
		upload       ./site2/upload;
	}
	location /login {
		methods      POST;
	}
}

