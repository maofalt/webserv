[global.clientBodyLimit]
Type = integer
Mandatory = false
Default = 1048576 ; default to 1MB
Validation = isPositiveInteger
Description = Maximum allowed size for client body.

[global.clientHeaderLimit]
Type = integer
Mandatory = false
Default = 8192 ; default to 8KB
Validation = isPositiveInteger
Description = Maximum allowed size for client headers.

[global.timeout]
Type = integer
Mandatory = false
Default = 300 ; default to 5 minutes
Validation = isPositiveInteger
Description = Maximum time to wait for a request.
1
[global.maxConnections]
Type = integer
Mandatory = false
Default = 100
Validation = isPositiveInteger
Description = Maximum number of connections.

[global.maxRequests]
Type = integer
Mandatory = false
Default = 1000
Validation = isPositiveInteger
Description = Maximum number of requests.

[global.maxRequestsPerIP]
Type = integer
Mandatory = false
Default = 50
Validation = isPositiveInteger
Description = Maximum number of requests per IP.

[server.port]
Type = integer
Mandatory = true
Validation = isInteger
Min = 0
Max = 65535
Description = Port number on which the server listens.

[server.host]
Type = string
Mandatory = true
Validation = isValidHostname
Description = Hostname for the server.

[server.serverNames]
Type = list
Mandatory = false
Validation = uniqueList
Description = List of server names.

[server.clientBodyLimit]
Type = integer
Mandatory = false
Default = 1048576 ; default to 1MB
Validation = isPositiveInteger
Description = Maximum allowed size for client body.

[server.errorPages]
Type = map
Mandatory = false
Validation = pathExistenceMap ; Validating paths for each status code
Description = Paths to custom error pages for the server mapped to HTTP status codes.

[location.paths]
Type = list
Mandatory = true
Validation = isValidPatternList
Description = List of path patterns for location blocks.

[location.httpMethods]
Type = list
Mandatory = true
Validation = listContainsValidMethods
Default = GET,POST,DELETE
Description = Allowed HTTP methods for this location.

[location.redirectionTarget]
Type = list
Mandatory = false
Validation = isValidURLList
Description = List of target URLs for redirection.

[location.directoryRoot]
Type = list
Mandatory = false
Validation = pathExistenceList
Description = List of root directories for this location.

[location.directoryListing]
Type = list
Mandatory = false
Validation = isValidOnOffSettingList
Default = off
Description = List of settings to enable or disable directory listing.

[location.defaultFile]
Type = list
Mandatory = false
Validation = fileExistenceList
Description = List of default files to serve if the request targets a directory.

[location.cgiExtensions]
Type = list
Mandatory = false
Validation = fileExistenceList
Description = List of file extensions that should be handled as CGI.

[location.uploadDir]
Type = list
Mandatory = false
Validation = pathExistenceList
Description = List of directories where uploaded files should be saved.

[location.uploadSettings.savePath]
Type = list
Mandatory = false
Validation = pathExistenceList
Description = List of paths where uploaded files are saved.

[location.uploadSettings.acceptedFileTypes]
Type = list
Mandatory = false
Validation = isValidFileTypesList
Description = List of accepted file types for uploads.

